          add-apt-repository --yes ppa:mozillateam/ppa
        changed_when: true

      - name: Create files with apt firefox settings
        ansible.builtin.file:
          path: "{{ item }}"
          state: touch
          mode: u=rw,g=r,o=r
        with_items:
          - /etc/apt/preferences.d/mozilla-firefox
          - /etc/apt/apt.conf.d/51unattended-upgrades-firefox

